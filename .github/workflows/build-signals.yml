name: Build Latest Signals
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: python3 scripts/build_latest.py --accounts intelligence/data/territory_accounts.csv --out intelligence/data/latest.json
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add intelligence/data/latest.json
          git diff --cached --quiet || git commit -m "Auto-update latest.json [skip ci]"
          git push
