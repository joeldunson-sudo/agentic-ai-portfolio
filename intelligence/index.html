<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Territory Intelligence | Joel Dunson</title><link rel="stylesheet" href="../assets/glass-dark.css" /><link rel="stylesheet" href="../assets/hub.css"/><link rel="stylesheet" href="../assets/globe-skin.css"/><style>:root{--intel-bg:#050810;--intel-surface:#0a0e1a;--intel-card:#0f1422;--intel-border:rgba(0,180,255,0.15);--intel-accent:#00b4ff;--intel-gold:#d4af37;--intel-text:#e8edf5;--intel-muted:#7a8ba3}*{margin:0;padding:0;box-sizing:border-box}body{background:var(--intel-bg);color:var(--intel-text);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;min-height:100vh;position:relative;overflow-x:hidden}.ambient-bg{position:fixed;top:0;left:0;right:0;bottom:0;pointer-events:none;z-index:0}.ambient-grid{position:absolute;width:200%;height:200%;top:-50%;left:-50%;background-image:linear-gradient(rgba(0,180,255,0.04) 1px,transparent 1px),linear-gradient(90deg,rgba(0,180,255,0.04) 1px,transparent 1px);background-size:50px 50px;transform:perspective(600px) rotateX(60deg);animation:gridMove 45s linear infinite}@keyframes gridMove{0%{transform:perspective(600px) rotateX(60deg) translateY(0)}100%{transform:perspective(600px) rotateX(60deg) translateY(50px)}}.glow-orb{position:absolute;border-radius:50%;filter:blur(100px);opacity:0.12;animation:orbFloat 12s ease-in-out infinite}.orb-1{width:700px;height:700px;background:var(--intel-accent);top:-15%;right:-10%;animation-delay:-3s}.orb-2{width:600px;height:600px;background:var(--intel-gold);bottom:-20%;left:-8%;animation-delay:-7s}@keyframes orbFloat{0%,100%{opacity:0.1;transform:scale(1)}50%{opacity:0.18;transform:scale(1.15)}}.radar{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:550px;height:550px;pointer-events:none;z-index:0;opacity:0.09}.radar-sweep{position:absolute;width:100%;height:100%;border-radius:50%;background:conic-gradient(from 0deg,transparent,var(--intel-accent) 15deg,transparent 45deg);animation:radarSpin 8s linear infinite}@keyframes radarSpin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}.radar-ring{position:absolute;border:1px solid rgba(0,180,255,0.2);border-radius:50%;top:50%;left:50%;transform:translate(-50%,-50%)}.ring-1{width:30%;height:30%}.ring-2{width:55%;height:55%}.ring-3{width:80%;height:80%}.ring-4{width:100%;height:100%}.container{position:relative;z-index:1;max-width:1400px;margin:0 auto;padding:2rem 1.5rem}header{padding:4rem 0 3rem;text-align:center;border-bottom:1px solid var(--intel-border)}.title{font-size:3.5rem;font-weight:700;letter-spacing:-0.02em;margin-bottom:1rem;background:linear-gradient(135deg,var(--intel-text) 0%,var(--intel-accent) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.subtitle{font-size:1.1rem;color:var(--intel-muted);font-weight:400;letter-spacing:0.02em;text-transform:uppercase}.nav-links{display:flex;gap:1rem;justify-content:center;margin-top:2rem;flex-wrap:wrap}.nav-btn{padding:0.75rem 1.75rem;border:1px solid var(--intel-border);background:var(--intel-surface);color:var(--intel-text);text-decoration:none;border-radius:6px;font-size:0.9rem;font-weight:500;transition:all 0.3s;position:relative;overflow:hidden}.nav-btn:hover{border-color:var(--intel-accent);box-shadow:0 0 20px rgba(0,180,255,0.2);transform:translateY(-2px)}.nav-btn.primary{background:linear-gradient(135deg,var(--intel-accent),#0088cc);border-color:var(--intel-accent);color:#fff}.status-bar{display:flex;gap:2rem;padding:1.5rem;background:var(--intel-surface);border:1px solid var(--intel-border);border-radius:8px;margin:2rem 0;flex-wrap:wrap;align-items:center}.status-item{display:flex;align-items:center;gap:0.5rem;font-size:0.85rem;text-transform:uppercase;letter-spacing:1px;color:var(--intel-muted)}.status-dot{width:8px;height:8px;border-radius:50%;animation:pulse 2s infinite}.dot-green{background:#00d68f;box-shadow:0 0 8px #00d68f}.dot-amber{background:#ffb800;box-shadow:0 0 8px #ffb800;animation-delay:-1s}.dot-red{background:#ff4757;box-shadow:0 0 8px #ff4757;animation:blink 1s infinite}@keyframes pulse{0%,100%{opacity:1}50%{opacity:0.4}}@keyframes blink{0%,100%{opacity:1}50%{opacity:0}}.intel-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:1.5rem;margin:2.5rem 0}.intel-card{background:var(--intel-card);border:1px solid var(--intel-border);border-radius:10px;padding:2rem;position:relative;transition:all 0.3s;overflow:hidden}.intel-card::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,transparent,var(--intel-accent),transparent);opacity:0;transition:opacity 0.3s}.intel-card:hover{transform:translateY(-4px);border-color:var(--intel-accent);box-shadow:0 8px 30px rgba(0,180,255,0.15)}.intel-card:hover::before{opacity:1}.card-header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:1.5rem}.card-title{font-size:0.85rem;text-transform:uppercase;letter-spacing:1.5px;color:var(--intel-muted);font-weight:600}.card-value{font-size:2.8rem;font-weight:700;color:var(--intel-accent);line-height:1;margin-bottom:0.5rem}.card-label{font-size:0.9rem;color:var(--intel-muted);margin-bottom:0.75rem}.card-meta{display:flex;align-items:center;gap:0.75rem;font-size:0.8rem;color:var(--intel-muted)}.trend{display:inline-flex;align-items:center;gap:0.3rem;padding:0.35rem 0.7rem;border-radius:6px;font-weight:700;font-size:0.75rem}.trend-up{background:rgba(0,214,143,0.15);color:#00d68f}.trend-down{background:rgba(255,71,87,0.15);color:#ff4757}.badge{display:inline-block;padding:0.4rem 0.8rem;border-radius:6px;font-size:0.75rem;font-weight:600;text-transform:uppercase;letter-spacing:0.5px}.badge-gold{background:rgba(212,175,55,0.15);color:var(--intel-gold);border:1px solid rgba(212,175,55,0.3)}.badge-critical{background:rgba(255,71,87,0.15);color:#ff4757;border:1px solid rgba(255,71,87,0.3)}.badge-success{background:rgba(0,214,143,0.15);color:#00d68f;border:1px solid rgba(0,214,143,0.3)}.alert-card{background:var(--intel-card);border-left:4px solid var(--intel-accent);border-radius:8px;padding:1.5rem;margin-bottom:1rem;position:relative;transition:all 0.3s}.alert-card:hover{transform:translateX(6px);box-shadow:0 4px 20px rgba(0,180,255,0.1)}.alert-critical{border-left-color:#ff4757;background:rgba(255,71,87,0.03)}.alert-warning{border-left-color:#ffb800;background:rgba(255,184,0,0.03)}.alert-title{font-weight:600;margin-bottom:0.5rem;font-size:1rem}.alert-desc{font-size:0.9rem;color:var(--intel-muted);line-height:1.6}.table-container{background:var(--intel-card);border:1px solid var(--intel-border);border-radius:10px;overflow:hidden;margin:2rem 0}.intel-table{width:100%;border-collapse:collapse}.intel-table thead{background:rgba(0,180,255,0.05);border-bottom:1px solid var(--intel-border)}.intel-table th{padding:1.2rem 1.5rem;text-align:left;font-size:0.75rem;text-transform:uppercase;letter-spacing:1px;color:var(--intel-muted);font-weight:600}.intel-table td{padding:1.2rem 1.5rem;border-bottom:1px solid rgba(0,180,255,0.06);font-size:0.9rem}.intel-table tr:last-child td{border-bottom:none}.intel-table tbody tr{transition:background 0.2s}.intel-table tbody tr:hover{background:rgba(0,180,255,0.03)}.section-title{font-size:1.8rem;font-weight:700;margin:3rem 0 1.5rem;color:var(--intel-text);display:flex;align-items:center;gap:1rem}.section-title::before{content:'';width:4px;height:28px;background:linear-gradient(180deg,var(--intel-accent),var(--intel-gold));border-radius:2px}</style></head><body><div class="ambient-bg"><div class="ambient-grid"></div><div class="glow-orb orb-1"></div><div class="glow-orb orb-2"></div></div><div class="radar"><div class="radar-sweep"></div><div class="radar-rings"><div class="radar-ring ring-1"></div><div class="radar-ring ring-2"></div><div class="radar-ring ring-3"></div><div class="radar-ring ring-4"></div></div></div><div class="container"><header><h1 class="title">TERRITORY INTELLIGENCE</h1><p class="subtitle">Real-Time Signal Aggregation & Cross-Correlation Engine</p><div class="nav-links"><a href="../hub.html" class="nav-btn">Back to Hub</a><a href="../index.html" class="nav-btn">Portfolio</a><a href="./6sense-ticker.html" class="nav-btn primary">6sense Live Ticker</a></div></header><div class="status-bar"><div class="status-item"><div class="status-dot dot-green"></div>SIGNAL ENGINES ACTIVE</div><div class="status-item"><div class="status-dot dot-green"></div>TERRITORY SCAN RUNNING</div><div class="status-item"><div class="status-dot dot-amber"></div>2 CRITICAL ALERTS</div><div class="status-item"><div class="status-dot dot-red"></div>3 URGENT ESCALATIONS</div></div><div id="territoryOverview" class="intel-grid"></div><h2 class="section-title">Performance Metrics</h2><div id="kpiGrid" class="intel-grid"></div><h2 class="section-title">Active Alerts</h2><div id="alertsGrid"></div><h2 class="section-title">Intent Signals</h2><div class="table-container"><table id="intentTable" class="intel-table"></table></div></div><script>async function loadJson(url){const r=await fetch(url+'?ts='+Date.now(),{cache:'no-store'});if(!r.ok)throw new Error('HTTP '+r.status);return await r.json()}function render(data){const terr=data.territory||{};document.getElementById('territoryOverview').innerHTML=`<div class="intel-card"><div class="card-title">Territory</div><div class="card-value">${terr.name||'N/A'}</div><div class="card-label">${terr.segment||''}</div></div><div class="intel-card"><div class="card-title">Rep</div><div class="card-value">${terr.rep||'N/A'}</div></div><div class="intel-card"><div class="card-title">Accounts Tracked</div><div class="card-value">${terr.accounts_tracked||0}</div></div><div class="intel-card"><div class="card-title">Active Pursuits</div><div class="card-value">${terr.active_pursuits||0}</div></div><div class="intel-card"><div class="card-title">Pipeline Value</div><div class="card-value">${terr.pipeline_value||'N/A'}</div><span class="badge badge-gold">Q1 2026</span></div><div class="intel-card"><div class="card-title">Quota Attainment</div><div class="card-value">${terr.quota_attainment||'N/A'}</div><span class="trend trend-up">↑ 12%</span></div>`;const kpis=data.kpis||[];document.getElementById('kpiGrid').innerHTML=kpis.map(k=>`<div class="intel-card"><div class="card-header"><div class="card-title">${k.name}</div><span class="trend ${k.trend||'trend-up'}">${k.trend==='up'?'↑':'↓'}</span></div><div class="card-value">${k.value}</div><div class="card-label">${k.note||''}</div></div>`).join('');const alerts=data.alerts||[];document.getElementById('alertsGrid').innerHTML=alerts.map(a=>`<div class="alert-card ${a.severity||''}"><div class="alert-title"><span class="badge badge-${a.severity||'critical'}">${(a.severity||'info').toUpperCase()}</span> ${a.message||''}</div><div class="alert-desc"><strong>Type:</strong> ${a.type||'N/A'} | <strong>Source:</strong> ${a.source||'N/A'}</div></div>`).join('');const intent=data.intent_signals||[];let tableHTML=`<thead><tr><th>Account</th><th>Topic</th><th>Score</th><th>Stage</th><th>Trend</th><th>Days in Stage</th></tr></thead><tbody>`;intent.forEach(sig=>{const scoreClass=sig.score>=80?'trend-up':'';tableHTML+=`<tr><td><strong>${sig.account}</strong></td><td>${sig.topic}</td><td><span class="${scoreClass}">${sig.score}</span></td><td><span class="badge badge-${sig.stage==='Decision'?'critical':'gold'}">${sig.stage}</span></td><td>${sig.trend}</td><td>${sig.days_in_stage}d</td></tr>`});tableHTML+='</tbody>';document.getElementById('intentTable').innerHTML=tableHTML}(async()=>{try{const pub=await loadJson('./data/public_demo.json');let merged=pub;try{const priv=await loadJson('./data/private_local.json');merged={...pub,...priv,mode:priv.mode||'private_local'}}catch(e){}render(merged)}catch(e){console.error('Failed to load data:',e);document.querySelector('.container').innerHTML+='<div class="alert-card alert-critical"><div class="alert-title">DATA LOAD ERROR</div><div class="alert-desc">Failed to load intelligence data. Check console for details.</div></div>'}})()
async function loadTerritoryData(){try{const r=await fetch("data/latest.json");const d=await r.json();if(d.territory){const pv=document.getElementById("pipelineVal");const av=document.getElementById("accountsVal");const rv=document.getElementById("renewalVal");const iv=document.getElementById("intentVal");if(pv)pv.textContent=d.territory.pipeline_value;if(av)av.textContent=d.territory.accounts_tracked;if(d.kpis){const p=d.kpis.find(k=>k.name&&k.name.includes("pursuits"));if(p&&rv)rv.textContent="$"+(p.value*25)+"K"}if(d.real_time_signals&&iv)iv.textContent=d.real_time_signals.total_signals_processed;console.log("[Dunsonator] Loaded:",d.updated_utc)}}catch(e){console.warn("[Dunsonator] fetch fail:",e)}}loadTerritoryData();setInterval(loadTerritoryData,300000);
</script><script src="../assets/dunsonator-chat.js"></script><script src="../assets/enhance.js"></script><script src="../assets/dunsonator-images.js"></script></body></html>
